version: '3.8'services:  app:    image: openjdk:11-jre-slim    container_name: employee-control-system    ports:      - "8087:8087"    volumes:      - ./target/employee-control-system.jar:/employee-control-system.jar    environment:      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/employee      SPRING_DATASOURCE_USERNAME: postgres      SPRING_DATASOURCE_PASSWORD: admin      SPRING_JPA_DATABASE-PLATFORM: org.hibernate.dialect.PostgreSQLDialect      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/employee      SPRING_FLYWAY_USER: postgres      SPRING_FLYWAY_PASSWORD: admin    depends_on:      - postgres      - flyway    command: java -jar /target/demo-with-tests.jar    # Service health check    healthcheck:      test: curl -f http://localhost:8087/profile || exit 1      interval: 1m      timeout: 10s      retries: 2  flyway:    image: boxfuse/flyway:latest-alpine    command: -url=jdbc:postgresql://postgres:5432/employee -schemas=public -user=postgres -password=admin migrate    volumes:      - ./src/main/resources/db/migration:/flyway/sql    restart: on-failure    depends_on:      - postgres  postgres:    image: postgres:13    container_name: postgres-db    ports:      - "5432:5432"    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: admin      POSTGRES_DB: employee    volumes:      - postgres-data:/var/lib/postgresql/data    healthcheck:      test: pg_isready -U postgres      interval: 1m      timeout: 10s      retries: 2  keycloak:    container_name: keycloak-auth    image: quay.io/keycloak/keycloak:22.0.1      #build:    # context: .    #args:    # KEYCLOAK_VERSION: 22.0.1    command:      - "start-dev"    ports:      - "8180:8080"    networks:      - keycloak    environment:      KEYCLOAK_ADMIN: admin      KEYCLOAK_ADMIN_PASSWORD: password      KC_DB: postgres      KC_DB_URL_HOST: keycloak-db      KC_DB_URL_DATABASE: keycloak      KC_DB_USERNAME: keycloak      KC_DB_PASSWORD: password      KC_HEALTH_ENABLED: true    depends_on:      - keycloak-db    #volumes:    #  - /home/keycloak/automobile-realm.json:/opt/keycloak/data/import/automobile-realm.json  # Database Service (Postgres) for Keycloak  keycloak-db:    image: postgres:14-alpine    container_name: keycloak-db    ports:      - "5433:5432"    volumes:      - postgres_data_keycloak:/var/lib/postgresql/data_keycloak    environment:      POSTGRES_DB: keycloak      POSTGRES_USER: keycloak      POSTGRES_PASSWORD: password    networks: [ keycloak ]    healthcheck:      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U" ]      timeout: 45s      interval: 10s      retries: 10volumes:  postgres-data: