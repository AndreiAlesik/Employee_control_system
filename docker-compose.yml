version: '3.8'services:  app:    image: openjdk:11-jre-slim    container_name: demo-with-tests    ports:      - "8087:8087"    volumes:      - C:\Users\olesi\OneDrive\Documents\GitHub\demoWithTests\target\demo-with-tests.jar:/target/demo-with-tests.jar    environment:      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/employee      SPRING_DATASOURCE_USERNAME: postgres      SPRING_DATASOURCE_PASSWORD: admin      SPRING_JPA_DATABASE-PLATFORM: org.hibernate.dialect.PostgreSQLDialect      SPRING_FLYWAY_URL: jdbc:postgresql://postgres:5432/employee      SPRING_FLYWAY_USER: postgres      SPRING_FLYWAY_PASSWORD: admin    depends_on:      - postgres    command: java -jar /target/demo-with-tests.jar      # Service health check    healthcheck:      test: curl -f http://localhost:8087/profile || exit 1      interval: 1m      timeout: 10s      retries: 2  postgres:    image: postgres:13    container_name: postgres-db    ports:      - "5432:5432"    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: admin      POSTGRES_DB: employee    volumes:      - postgres-data:/var/lib/postgresql/data    healthcheck:      test: pg_isready -U postgres      interval: 1m      timeout: 10s      retries: 2volumes:  postgres-data: